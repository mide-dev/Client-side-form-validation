<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="logo-wrapper">
          <img src="assets/odin-lined.png" class="logo" alt="logo" />
          <p>ODIN</p>
        </div>
        <small class="bg-image-credit"
          >Photo by <a href="#">Halie West</a> on
          <a href="#">Unsplash</a></small
        >
      </aside>
      <main>
        <div class="form-container">
          <div class="form-heading-wrapper">
            <h1 class="form-heading">
              This is not a real online service! You know you need something
              like this in your life to help you realize your biggest dreams.
            </h1>
            <p>Sign up <span>now</span> to get started.</p>
            <p>You <span>know</span> you want to.</p>
          </div>

          <form class="contact-form">
            <div class="contact-form-wrapper">
              <p class="contact-form-cta">Let's do this!</p>
              <div class="contact-form-grid">
                <div>
                  <label for="first-name">FIRST NAME</label>
                  <input
                    type="text"
                    id="first-name"
                    name="firstName"
                    autocomplete="given-name"
                    required
                  />
                  <span id="err-msg-first-name"></span>
                </div>

                <div>
                  <label for="last-name">LAST NAME</label>
                  <input
                    type="text"
                    id="last-name"
                    name="lastName"
                    autocomplete="family-name"
                    required
                  />
                  <span id="err-msg-last-name"></span>
                </div>

                <div>
                  <label for="email">EMAIL</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    autocomplete="email"
                    required
                  />
                  <span id="err-msg-email"></span>
                </div>

                <div>
                  <label for="tel">PHONE NUMBER</label>
                  <input
                    type="tel"
                    id="tel"
                    name="tel"
                    autocomplete="tel"
                    required
                  />
                  <span id="err-msg-tel"></span>
                </div>

                <div>
                  <label for="password">PASSWORD</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    autocomplete="password"
                    required
                  />
                  <span id="err-msg-password"></span>
                </div>

                <div>
                  <label for="confirm-password">CONFIRM PASSWORD</label>
                  <input
                    type="password"
                    id="confirm-password"
                    name="confirmPassword"
                    autocomplete="password"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="contact-form-footer">
              <button class="contact-form-btn" type="submit">
                Create Account
              </button>
              <p>Already have an account? <a href="#">Log in</a></p>
            </div>
          </form>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
